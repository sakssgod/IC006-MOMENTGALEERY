<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Pasta</title>
  <link rel="stylesheet" href="../style/CriarAlbumName.css">
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <h2>Nova Album</h2>
    </div>
    <div class="modal-body">
      <label for="folder-name">Nome da Album</label>
      <input type="text" id="folder-name" placeholder="Digite o nome da pasta">
    </div>
    <div class="modal-footer">
      <button id="cancel-button" class="btn cancel">Cancelar</button>
      <button id="create-button" class="btn create">Criar</button>
    </div>
  </div>
  <script src="../scripts/CriarAlbumName.js"></script>
</body>
</html>
