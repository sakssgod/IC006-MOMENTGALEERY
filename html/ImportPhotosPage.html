<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片上传示例</title>
    <link rel="stylesheet" href="../style/ImportPhotosPage.css"> <!-- 引入外部 CSS 文件 -->
    <link rel="stylesheet" href="../IconFiles/jiantou/iconfont.css">
</head>
<body>

<div class="upload-container" onclick="document.getElementById('fileInput').click()">
    <div class="upload-icon">+</div>
    <div class="upload-text">拖放或点击打开图片</div>
    <div class="upload-button-group">
        <button class="upload-button" onclick="document.getElementById('fileInput').click()">打开图片</button>
        <button class="dropdown-arrow" onclick="toggleDropdown(event)">
            <i class="iconfont icon-arrow-down toggle"></i>
        </button>

        <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" onclick="importFromComputer()">From PC</div>
            <div class="dropdown-item" onclick="importFromMobile()">From Mobile</div>
            <div class="dropdown-item" onclick="importFromCloud()">From Instagram</div>
            <div class="dropdown-item" onclick="importFromDropbox()">From Facebook</div>
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" multiple onchange="previewImages(event)">
</div>

<div class="preview-container" id="previewContainer">
    <!-- 图片预览区域 -->
</div>

<script src="../scripts/ImportarPhotos.js"></script> <!-- 引入外部 JavaScript 文件 -->
</body>
</html>
