<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <style>
        /* 样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .navbar {
            width: 170px;
            height: 600px;
            max-width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .outer-shell {
            justify-content: center;
            display: flex;
            overflow: hidden;

        }

        .navbar-top {
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            height: 500px;
            align-items: flex-start;
            width: 100%;
        }


        .thumbnail {
            width: 100%;
            height: 100px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .open-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            width: 100%;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
        }

        .open-button:hover {
            background-color: #0056b3;
        }

        .outer-shell-bottom {
            display: flex;
            justify-content: center;
        }
        .navbar-bottom {
            display: block;
            height: 50px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .progress-bar {
            flex: 1;
            height: 20px;
            margin-left: 5px;
        }

        .ok{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 10px 0px 10px;
        }
        .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <div class="navbar">
        <!-- 上部部分：图片和打开图片的图标 -->
        <div class="outer-shell">
            <div class="navbar-top">
                <img src="../Images/dragao.png" alt="图片缩略图" class="thumbnail">
                <img src="../Images/dragao.png" alt="图片缩略图" class="thumbnail">
                <img src="../Images/dragao.png" alt="图片缩略图" class="thumbnail">
                <button class="open-button">打开</button>
            </div>
        </div>


        <!-- 底部部分：进度条和删除按钮 -->
         <div class="outer-shell-bottom">
            <div class="navbar-bottom">
                <progress class="progress-bar" value="0" max="50"></progress>
                <div class="ok">
                    <span>0/50</span>
                    <button class="delete-button">清除</button>
                </div>

            </div>
         </div>
    </div>

    
</body>
</html>
