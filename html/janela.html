<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义文件选择窗口</title>
    <style>
        /* 上传区域样式 */
        .upload-container {
            text-align: center;
            padding: 50px;
            border: 2px dashed #0073e6;
            border-radius: 10px;
            width: 300px;
            cursor: pointer;
            background-color: #f9f9f9;
            margin: 20px auto;
        }

        .upload-icon {
            font-size: 50px;
            color: #0073e6;
        }

        .upload-text {
            font-size: 16px;
            color: #666;
        }

        /* 自定义文件管理窗口样式 */
        .custom-file-manager {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            width: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* 初始隐藏 */
        }

        .file-manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .file-manager-body {
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-option {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-option:hover {
            background-color: #f0f0f5;
        }

        .selected-files {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .close-button {
            background-color: transparent;
            border: none;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- 上传区域 -->
<div class="upload-container" onclick="openCustomFileManager()">
    <div class="upload-icon">📁</div>
    <div class="upload-text">点击选择文件</div>
</div>

<!-- 自定义文件选择窗口 -->
<div class="custom-file-manager" id="customFileManager">
    <div class="file-manager-header">
        <span>选择文件</span>
        <button class="close-button" onclick="closeCustomFileManager()">✖</button>
    </div>
    <div class="file-manager-body">
        <div class="file-option" onclick="selectFile('文件1.png')">文件1.png</div>
        <div class="file-option" onclick="selectFile('文件2.jpg')">文件2.jpg</div>
        <div class="file-option" onclick="selectFile('文件3.gif')">文件3.gif</div>
        <div class="file-option" onclick="selectFile('文件4.pdf')">文件4.pdf</div>
    </div>
</div>

<!-- 已选择文件展示 -->
<div class="selected-files" id="selectedFilesContainer">
    <!-- 用户选择的文件会显示在这里 -->
</div>

<script>
    // 打开自定义文件选择窗口
    function openCustomFileManager() {
        const fileManager = document.getElementById('customFileManager');
        fileManager.style.display = 'block';
    }

    // 关闭自定义文件选择窗口
    function closeCustomFileManager() {
        const fileManager = document.getElementById('customFileManager');
        fileManager.style.display = 'none';
    }

    // 用户选择文件
    function selectFile(fileName) {
        const selectedFilesContainer = document.getElementById('selectedFilesContainer');
        
        // 添加到选中文件列表
        const fileItem = document.createElement('div');
        fileItem.textContent = fileName;
        selectedFilesContainer.appendChild(fileItem);
        
        // 关闭文件选择窗口
        closeCustomFileManager();
    }
</script>

</body>
</html>
