<!DOCTYPE html>

            <div class="image-text">
                <span class="image">
                    <img src="../Images/头像1.jpeg" alt="">

                <div class="logo-text">

                    <span class="software">请登录</span>

            </div>
            <i class="iconfont icon-xiangyoujiantou toggle"></i>
        </header>

        <!-- 菜单栏 -->
        <ul class="menu-bar">
            <li class="search-box">
                <i class="iconfont icon-sousuo icon"></i>
                <input type="text" placeholder="搜索...">
            </li>
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="#"><i class="iconfont icon-shouye icon"></i><span class="text">主页</span></a>

                <li class="nav-link">

                <li class="nav-link">

                </li>
                <li class="nav-link">
                    <a href="#"><i class="iconfont icon-fensi icon"></i><span class="text">粉丝管理</span></a>
                </li>
            </ul>
            <div class="bottom-content">
                <li class="nav-link">
                    <a href="#"><i class="iconfont icon-zhuxiaoyuan icon"></i><span class="text">注销</span></a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class="iconfont icon-rijian icon sun"></i>
                        <i class="iconfont icon-yejian icon moon"></i>
                    </div>
                    <span class="mode-text text">夜间模式</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </ul>
    </div>

    <script src="../scripts/HomePage.js"></script> <!-- 引入 JavaScript 文件 -->
