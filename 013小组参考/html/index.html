
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento Gallery</title>
    <link rel="stylesheet" href="../style/geral.css">
    <link rel="stylesheet" href="../style/color.css">
    <link rel="stylesheet" href="../style/pop-up.css">
    <link rel="stylesheet" href="../style/popUpGoogleDrive.css">
    <link rel="stylesheet" href="../style/popUpHomeGeral.css">
    <link rel="stylesheet" href="../style/popUpAddImage.css">
    <link rel="stylesheet" href="../style/popUpCreateNewFolder.css">
    <link rel="icon" type="image/png" href="images/iconGallery.png">
</head>
<body>
    <header>
        <img id="iconGallery" src="images/iconGallery.png" alt="Icon of Memento Gallery">
        <h1>Memento Gallery</h1>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>&#128269;</button>
            </div>
            <div class="profile-icon" id="profileIcon">
                <img src="images/icons/user.png" alt="User Icon">
            </div>            
        <div class="profile-pop" id="profilePop">
            <ul>
                <li>Perfil</li>
                <li><a href="configuracoes/settings.html">Configurações</a></li>
            </ul>
        </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul class="menu" id="sideMenu">
                <li class="album-main">Albuns <img src="images/icons/up.png" class="arrow" alt="Arrow"></li>
                <ul class="menu" id="albumList">
                </ul>
                <li class="lixo">Lixo <img src="images/icons/white-trash.png" alt="Trash Icon"></li>
            </ul>
        </aside>

        <main>
            <section id="pop-up"></section>
            <section class="albums">
                <h3>Álbuns Mais Recentes</h3>
                <div class="album-list">   
                    <img src="/IC006-MOMENTGALEERY/风景照片/" alt="">
                </div>
            </section>

            <hr>


            <!-- COLOCAR NOVAS FOTOS COMO IMAGES -->
            <section class="photos">
            </section>
        </main>
 
        <!-- Floating Action Button (FAB) -->
        <div class="fab-container">
            <button class="fab main-fab" id="plus"><img src="images/icons/plus.png"></button>

            <button class="fab hidden" id="trash"><a href="lixo/lixo.html"><img src="images/icons/black-trash.png"></a></button>
            <button class="fab hidden" id="share"><img src="images/icons/share.png"></button>
            <button class="fab hidden" id="add-folder"><img src="images/icons/add-folder.png"></button>
            <button class="fab hidden" id="upload"><img src="images/icons/upload.png"></button>
        </div>
    </div>

    <script src="../script/allPictures.js"></script>
    <script src="../script/Natureza.js"></script>
    <script src="../script/Wallpaper PC.js"></script>
    <script src="../script/GoogleDrive.js"></script>
    <script src="../script/iCloud.js"></script>
    <script src="../script/script.js"></script>
    <script src="../script/popUpFolder.js"></script>
    <script src="../script/popUpImage.js"></script>
    <script src="../script/popUpImport.js"></script>
    <script src="../script/sideBarGen.js"></script>
    <script src="../script/lastAlbuns.js"></script>
    <script src="../script/profile-pop.js"></script>
    <script src="../script/genAllPictures.js"></script> <!--Only for index.html-->
</body>
</html>
