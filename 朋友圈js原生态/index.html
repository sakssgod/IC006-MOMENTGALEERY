<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友圈</title>
    <link rel="stylesheet" href="bzd.css">
</head>
<body>
    <div id="app">
        <!-- 顶部导航 -->
        <div class="header-bar">
            <span class="title">朋友圈</span>
            <i class="icon-shejiao-xiangji"></i>
        </div>

        <!-- 用户信息 -->
        <div class="content-top">
            <img class="circle-bg" src="fengmian.jpg" alt="背景图片">
            <div class="user">
                <span>摆渡人</span>
                <img src="touxiang.jpg" alt="用户头像" height="80" width="80">
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content-wrapper">
            <div id="post-list" class="content-body">
                <!-- 动态内容列表由 JavaScript 渲染 -->
            </div>
        </div>
    </div>

    <script src="bzd.js"></script>
</body>
</html>
